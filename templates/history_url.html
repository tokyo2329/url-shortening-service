{% extends 'base.html' %}

{% block content %}

	<h1>Click history</h1>
	
	<p>
		<a href='../'>
			<button type="button" class="btn btn-secondary">Go back</button>
		</a>
	</p>
	
	<ul class="list-group">

		{% for entry in current_url_history %}

			<li class="list-group-item d-flex justify-content-center align-items-center bg-dark">

				<div>{{ entry.ip_address }} {{ entry.date_time }}</div>

			</li>

		{% endfor %}

	</ul>

{% endblock %}
